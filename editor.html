<body class="font-sans antialiased">

    <style>
        @font-face {
            font-family: Action Comics;
            src: url('fonts/action_comics/Action Comics Black.ttf');
        }

        #teste {
            font-family: Action Comics;
        }

        button {
            border: solid rgb(197, 180, 180) 1px;
            padding: 6px 8px;
            font-weight: 700;

        }

        input {
            padding: 6px 2px;
            width: auto;
            font-weight: 700;

        }

        input,
        button:hover {
            border: solid 2px gray;
        }

        .imagem_principal {
            height: 100vh;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            /* text-align: start; */
        }
    </style>
    <!-- Index convite -->
    <div class="">
        <section class="w-full">
            <h1 class="p-4 mb-4 font-bold text-center shadow-sm bg-sky-500"> EDITOR DE TEXTO </h1>
            <div class="flex justify-center">
                <div class=" ">
                    <div class="">
                        <button type="button" id="bold" class="">
                            B
                        </button>

                        <button type="button" id="italic" data-toggle="tooltip" data-placement="top" class="italic"
                            title="Italic Text">
                            I
                        </button>

                        <button type="button" id="align_start" class="border">
                            <i class=" fas fa-align-left text-gray-600 "></i>
                        </button>

                        <button type="button" id="align_center" class="border">
                            <i class=" fas fa-align-center text-gray-600 "></i>
                        </button>

                        <button type="button" id="align_end" class="border">
                            <i class=" fas fa-align-right text-gray-600 "></i>
                        </button>
                        <input type="number" name="" id="fontSize" min="8" max="76" value="16" placeholder="16">

                        <input type="number" name="" id="position_y" value="200" placeholder="Y">
                        <input type="number" name="" id="position_x" value="200" placeholder="x">


                    </div>
                </div>
            </div>
        </section>

        <div class="mt-4">
            <button class="w-full p-4 bg-light" id="nome">
                CLIQUE AQUI PARA ME EDITAR !!!!!
            </button>
        </div>

    </div>
    <script>
        let elemento_selecionado;

        $(document).ready(function () {
            //------------------------------------------    SELECIONA O BOTAO NOME PARA SER EDITADO  --------------------------------------------------
            $('#nome').click(function () {
                $(elemento_selecionado).css('border', 'solid red 2px')
                elemento_selecionado = '#nome';
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);
            })

            //------------------------------------------    FUNÇÃO QUE TORNA FONTE BOLD   --------------------- --------------------------------------------------
            $("#bold").click(function () {
                $(elemento_selecionado).css('font-weight', '900')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });

            //------------------------------------------    FUNÇÃO QUE TORNA FONTE ITALICA   --------------------- --------------------------------------------------
            $("#italic").click(function () {
                $(elemento_selecionado).css('font-style', 'italic')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });
            //------------------------------------------    FUNÇÃO QUE ALINHA O TEXTO A ESQUERDA --------------------- --------------------------------------------------
            $("#align_start").click(function () {
                $(elemento_selecionado).css('text-align', 'start')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });
            //------------------------------------------     FUNÇÃO QUE ALINHA O TEXTO AO CENTRO  --------------------- --------------------------------------------------
            $("#align_center").click(function () {
                $(elemento_selecionado).css('text-align', 'center')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });
            //------------------------------------------     FUNÇÃO QUE ALINHA O TEXTO A DIREITA   --------------------- --------------------------------------------------
            $("#align_end").click(function () {
                $(elemento_selecionado).css('text-align', 'end')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });
            //------------------------------------------     FUNÇÃO QUE ALTERA O TAMANHO DA FONTE  --------------------- --------------------------------------------------
            $("#fontSize").change(function () {
                let fontSize = $("#fontSize").val()
                $(elemento_selecionado).css('font-size', fontSize + 'px')
                console.log(fontSize);
            });
            //------------------------------------------     FUNÇÃO QUE ALTERA A POSIÇÃO DO TEXTO NA TELA  --------------------- --------------------------------------------------
            $("#position_y").change(function () {
                let position_y = $("#position_y").val()
                $(elemento_selecionado).css('position', 'absolute')
                $(elemento_selecionado).css('top', position_y + 'px')
                console.log(position_y);
            });

        });
    </script>
